<ion-header>

  <ion-navbar>
    <ion-title>ตระกร้าสินค้า</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of cart.items; let i = index;">
      <ion-thumbnail item-start>
        <img src="{{ item.image }}">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <h2>Size: {{item.size}}</h2>
      <p>ราคา {{item.amount}}฿</p>
      <button ion-button icon-only class="btn-size" (click)="add(item)">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button clear class="btn-size">
        {{item.qty}}
      </button>
      <button ion-button icon-only class="btn-size" (click)="remove(item)">
        <ion-icon name="remove"></ion-icon>
      </button>

      <button ion-button icon-only item-end color="danger" class="btn-size" (click)="delete(i)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <!-- <ion-title>Footer</ion-title> -->
    <button [disabled]="cart.amount === 0" ion-button block large (click)="goToConfirm()">ยืนยัน ({{cart.amount}}฿)</button>
  </ion-toolbar>
</ion-footer>

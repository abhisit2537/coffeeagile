<ion-header>

  <ion-navbar>
    <ion-title>cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of productList">
      <ion-thumbnail item-start>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <h2>Size: {{item.size}}</h2>
      <h2>จำนวน: {{item.qty}}</h2>
      <p>ราคา {{item.amount}}</p>
      <button ion-button icon-only class="btn-size">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button clear class="btn-size">
        1
      </button>
      <button ion-button icon-only class="btn-size">
        <ion-icon name="remove"></ion-icon>
      </button>

      <button ion-button icon-only item-end color="danger" class="btn-size">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>

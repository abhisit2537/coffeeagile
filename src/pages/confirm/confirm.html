<ion-header>

  <ion-navbar>
    <ion-title>สรุปรายการสั่งซื้อ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let item of order.items">
      <ion-thumbnail item-start>
        <img src="{{item.image}}">
      </ion-thumbnail>
      <h2 class="paddinglft">{{item.name}}</h2>
      <p class="paddinglft">{{item.size}}</p>
      <p class="paddinglft">{{item.qty}}</p>
      <p class="paddinglft">{{item.amount}}</p>

    </ion-item>
  </ion-list>

</ion-content>
<ion-footer>
  <ion-item>
    รวมราคา :
    <p item-end>{{order.amount}}</p>
  </ion-item>
  <button ion-button block>ยืนยันการสั่งซื้อ</button>
</ion-footer>

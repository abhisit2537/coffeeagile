<ion-header>
  <ion-navbar>
    <ion-title>
      รายการสินค้า
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="coffee">
      <ion-segment-button value="hot">
        ร้อน
      </ion-segment-button>
      <ion-segment-button value="cool">
        เย็น
      </ion-segment-button>
      <ion-segment-button value="frappe">
        ปั่น
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="coffee">
    <div *ngSwitchCase="'hot'">
      <ion-list>
        <ion-item>
          <ion-thumbnail item-start>
            <img src="img/thumbnail-totoro.png">
          </ion-thumbnail>
          <h2>กาแฟ</h2>
          <p>ราคา 1988</p>
          <button ion-button outline>S</button>
          <button ion-button outline>M</button>
          <button ion-button outline>L</button>
        </ion-item>
      </ion-list>
    </div>
    <div *ngSwitchCase="'cool'">
      <ion-list>
        <ion-item>
          <ion-thumbnail item-start>
            <img src="img/thumbnail-totoro.png">
          </ion-thumbnail>
          <h2>กาแฟ2</h2>
          <p>ราคา 1988</p>
          <button ion-button outline>S</button>
          <button ion-button outline>M</button>
          <button ion-button outline>L</button>
        </ion-item>
      </ion-list>
    </div>
    <div *ngSwitchCase="'frappe'">
      <ion-list>
        <ion-item>
          <ion-thumbnail item-start>
            <img src="img/thumbnail-totoro.png">
          </ion-thumbnail>
          <h2>กาแฟ3</h2>
          <p>ราคา 1988</p>
          <button ion-button outline>S</button>
          <button ion-button outline>M</button>
          <button ion-button outline>L</button>
        </ion-item>
      </ion-list>
    </div>
  </div>
  <button ion-button block (click)="goToCart()">Cart</button>
  <button ion-button block (click)="goToConfirm()">Confirm</button>
</ion-content>

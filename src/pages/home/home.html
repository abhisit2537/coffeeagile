<ion-header>
  <ion-navbar>
    <ion-title>
      รายการสินค้า
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding>
    <ion-segment [(ngModel)]="coffee">
      <ion-segment-button (click)="getProductByCategory('hot')" value="hot">
        ร้อน
      </ion-segment-button>
      <ion-segment-button (click)="getProductByCategory('ice')" value="cool">
        เย็น
      </ion-segment-button>
      <ion-segment-button (click)="getProductByCategory('frappe')" value="frappe">
        ปั่น
      </ion-segment-button>
    </ion-segment>
  </div>

  <div>
    <ion-list>
      <ion-item *ngFor="let item of productList">
        <ion-thumbnail item-start>
          <img src="{{ item.image }}">
        </ion-thumbnail>
        <h2>{{item.name}}</h2>
        <button *ngFor="let s of item.size" ion-button outline (click)="addProduct(item,s)" class="btn-size">{{s.name}} - {{s.price}}฿</button>
      </ion-item>
    </ion-list>
  </div>
  <ion-footer>
    <ion-toolbar>
      <!-- <ion-title>Footer</ion-title> -->
      <button ion-button block large (click)="goToCart()">ตะกร้าสินค้า ({{getCount()}})</button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
